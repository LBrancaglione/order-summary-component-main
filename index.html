<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="box">
 <img class="hero" src="images/illustration-hero.svg" alt="">
 <h1 class="card-title">Order Summary</h1>
 <p class="card-text">
  You can now listen to millions of songs,<br> 
  audiobooks, and podcasts on any<br> 
  device anywhere you like!
</p>
<div class="card-price">
  <img class="musicIcon" src="images/icon-music.svg" alt="">
  <ul>
  <li><h1 class="price-title">Annual Plan</h1></li>
  <li><p class="price-text">$59.99/year</p></li>
  <li class="link"><a href="/">Change</a></li>
</ul>
</div>
<div class="card-buttom-confirm">
  Proceed to Payment
</div>
<div class="card-buttom-cancel">
Cancel Order
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leonardo Brancaglione</a>.
  </div>
</body>
</html>
